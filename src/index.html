        var appConfig = {
            libs: [
                'modules/default.ng.js',
                'modules/about.ng.js',
                'assets/lib/version.js',
                'assets/lib/app.templates.js',
                'assets/lib/app.js',
            ],
            init: function () {
                // When all is done, bootstrap angular app
                console.log(' - Bootstrapping AngularJS...');
                angular.bootstrap(document, ['myApp']);
            },
        };
    </script>
</head>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-inner">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/" class="navbar-brand" role="button">
                        <i class="fa fa-cubes" ng:class="status.getColor()"></i> <span>Prototyped</span>
                    </a>
                </li>
            </ul>
            <span ui:view="menu">
                <!-- Begin: Default menu toolbar -->
                <ul class="nav navbar-nav" app:menu="appMenu.items"></ul>
                <!-- End: Default menu toolbar -->
            </span>
            <ul class="nav navbar-nav pull-right">
                <li><a ng:cloak app:clean href=""><i class="glyphicon glyphicon-refresh"></i></a></li>
                <li><a ng:cloak app:debug href=""><i class="glyphicon glyphicon-wrench"></i></a></li>
                <li><a ng:cloak app:kiosk href=""><i class="glyphicon glyphicon-fullscreen"></i></a></li>
                <li><a ng:cloak app:close href=""><i class="glyphicon glyphicon-remove"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="docked viewport">
        <div class="sidebar" ng:cloak ui:view="left" ng:show="$state.current.views['left'] || $state.current.views['left@']"></div>
        <div class="contents docked" ng:cloak ui:view="main">
            <em class="app-loading">Please wait...</em>
        </div>
    </div>
    <div class="footer">
        <span ng:if="true">
            Client Version: <span app:version><em>Loading...</em></span> | 
        </span> 
        <span ui:view="foot">
            Powered by <a href="https://angularjs.org/">AngularJS</a> &amp; <a href="https://github.com/rogerwang/node-webkit">Node Webkit</a>

        <span ng:if="startAt" ng:cloak>| Started {{ startAt | fromNow }}</span>
