<div id="InterceptorView" class="container" style="width: 100%;">

    <!-- Define required scripts & styling for bootstrap switch -->
    <script resx:import="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
    <link resx:import="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />

    <div class="row">
        <div class="col-md-12">
            <span class="pull-right ng-cloak" style="padding: 6px;">
                <input type="checkbox"
                       ng:model="appConfig.interceptors.enabled"
                       bs:switch
                       switch:size="mini"
                       switch:inverse="true" />
            </span>
            <h4>
                HTTP Interceptors
                <small>Register and utilise Angular's interceptors.</small>
            </h4>
            <hr />
            <p>
                ...
            </p>
            <hr />
            <p>
                <a class="btn btn-default" href=""
                   ng-click="interceptors.triggerBadRequest()"
                   ng-disabled="!appConfig.interceptors.enabled"
                   ng-class="{ 'btn-warning': appConfig.interceptors.enabled, 'btn-success': interceptors.fcallState == 'Resolved', 'btn-danger': interceptors.fcallState == 'Rejected' }" >
                    Create Bad Request
                </a>
            </p>
            <hr />
            <div ng:if="interceptors.error" class="alert alert-danger">
                <b>Error: </b>
                {{ interceptors.error.message || 'Something went wrong.' }}
            </div>
        </div>
    </div>
</div>
