<div class="contents" style="width: 100%">
    <h5>Explorer</h5>
    <div class="thumbnail"
         ng-if="exploreCtrl.selected">
        <br />
        <br />        
        <div class="row">
            <div class="col-md-9">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputState" class="col-sm-2 control-label">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputState" placeholder="empty"
                                   ng-model="exploreCtrl.selected.name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPath" class="col-sm-2 control-label">Path</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPath" placeholder="not set"
                                   ng-model="exploreCtrl.selected.url" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="exploreCtrl.selected.abstract"> Abstract
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-if="exploreCtrl.selected.name">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-default"
                               ng-class="{ 'btn-primary': !exploreCtrl.selected.abstract }"
                               ui-sref="{{ exploreCtrl.selected.name }}"
                               ng-disabled="exploreCtrl.selected.abstract">
                                Got to page
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                {{ exploreCtrl.selection.views }}
            </div>
        </div>
    </div>
</div>
