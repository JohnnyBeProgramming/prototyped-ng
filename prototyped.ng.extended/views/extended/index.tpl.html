<div class="container">
    <link rel="stylesheet" resx:import="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.css" />
    <link rel="stylesheet" resx:import="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.default.min.css" />
    <!--
    <link rel="stylesheet" resx:import="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.bootstrap.min.css" />
    -->
    <script resx:import="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js"></script>
    <h4>
        Extenders and Runtime Modifiers
        <small>Detect modules and check for extenders</small>
    </h4>
    <div ng:cloak>
        <div ng:if="cmd.busy">
            <em><i class="fa fa-spinner fa-spin"></i> Loading...</em>
        </div>
        <div ng:if="!cmd.busy">
            <h5>
                Select the modules you would like to extend:
            </h5>
            <p>
                <a class="btn btn-primary" onclick="OpenDialog('This is a test!')">Test Alertify</a>
            </p>
        </div>
    </div>
    <script>
        function OpenDialog(message) {
            console.debug(message, alertify);
            alertify.alert(message);

        }
    </script>
</div>
