<ul class="list-group">
    <li class="list-group-item" ui:sref-active="active">
        <a app:nav-link ui:sref="proto.cmd">
            <i class="fa" ng-class="{ 'fa-refresh glow-blue': cmd.busy, 'fa-desktop glow-green': !cmd.busy && appState.node.active, 'fa-warning glow-orange': !cmd.busy && !appState.node.active }"></i>&nbsp;
            Explore All Features
        </a>        
    </li>
    <li class="list-group-item" ui:sref-active="active" ng-class="{ 'disabled': !appState.node.active }">
        <a app:nav-link ui:sref="proto.explore" data:eat-click-if="!appState.node.active">
            <i class="fa fa-folder"></i> Local Filesystem Viewer
        </a>
    </li>
    <li class="list-group-item" ui:sref-active="active" ng-class="{ 'disabled': !appState.node.active }">

            <i class="fa fa-database"></i> Connect to Data Source
        </a>
    </li>
    <li class="list-group-item" ui:sref-active="active" ng-class="{ 'disabled': !appState.node.active }">

        </a>

    <li class="list-group-item" ui:sref-active="active" ng-class="{ 'disabled': !appState.node.active }">

        </a>

        </a>

    <li class="list-group-item" ui:sref-active="active" ng-class="{ 'disabled': !appState.node.active }">

            <i class="fa fa-terminal"></i>&nbsp; Console Application
        </a>
